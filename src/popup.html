<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>FS Takipçi Ayarlar</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:#0d1117; color:#e6edf3; margin:0; padding:12px; width:320px; }
    .row { display:flex; align-items:center; justify-content:space-between; margin:8px 0; }
    label { font-size:14px; }
    input[type="time"], input[type="number"] { background:#0d1117; color:#e6edf3; border:1px solid #30363d; border-radius:8px; padding:4px 8px; }
    input[type="checkbox"] { transform: scale(1.2); }
    button { background:#0d1117; color:#e6edf3; border:1px solid #30363d; border-radius:8px; padding:6px 10px; cursor:pointer; }
    small { color:#9ba1a6; }
    hr { border-color:#30363d; }
  </style>
</head>
<body>
  <h3 style="margin:0 0 8px 0;">Flashscore Takipçi</h3>

  <div class="row"><label>Bildirimler</label><input id="notifications" type="checkbox"></div>

  <div class="row"><label>Rahatsız Etme (DND)</label><input id="dnd-enabled" type="checkbox"></div>
  <div class="row"><label>Başlangıç</label><input id="dnd-start" type="time" value="22:00"></div>
  <div class="row"><label>Bitiş</label><input id="dnd-end" type="time" value="08:00"></div>

  <hr>

  <div class="row"><label>Yedek Polling</label><input id="polling-enabled" type="checkbox"></div>
  <div class="row"><label>Aralık (sn)</label><input id="polling-sec" type="number" min="20" step="10" value="20"></div>
  <small>Not: Chrome alarms minimum ~60sn uyanır; 20sn hedefi dakikayı dilimleyerek yaklaşık sağlanır.</small>

  <hr>

  <div class="row"><label>Toolbar Göster/Gizle</label><button id="toggle-toolbar">Değiştir</button></div>
  <div class="row"><label>Toolbar Konumu Sıfırla</label><button id="reset-pos">Sıfırla</button></div>

  <script src="popup.js"></script>
</body>
</html>
